<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .dashboard-container {
    background-color: #140606; /* Colores del Ministerio de Energía y Minas */
    padding: 20px;
    height: 100vh;
    color: #ee1c0d;
  }
  .dashboard-header {
    text-align: center;
    margin-bottom: 30px;
  }
  .dashboard-card {
    background-color: #070101;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }
</style>
<title>Dashboard</title>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h1>Panel de Control</h1>
      <p>Bienvenido al Ministerio de Energía y Minas</p>
    </div>
    <div class="dashboard-card">
      <h2>Resumen de Energía</h2>
      <p>Aquí podrías mostrar información relevante sobre la producción de energía.</p>
    </div>
    <div class="dashboard-card">
      <h2>Minería</h2>
      <p>Información sobre la producción minera y recursos naturales.</p>
    </div>
    <!-- Agrega más secciones de información según sea necesario -->
  </div>
</body>
</html>
