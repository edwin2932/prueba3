<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1DA1F2; /* Fondo azul */
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; /* Fuente de letra similar a la de Twitter */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .user-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #1DA1F2; /* Color azul similar a Twitter */
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .input-group {
      margin: 20px 0;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .submit-button {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      background-color: #1DA1F2; /* Color azul similar a Twitter */
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #0F8BF8; /* Color azul m치s oscuro al pasar el cursor */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="user-photo">U</div>
    <div class="input-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" placeholder="Nombre de usuario">
    </div>
    <div class="input-group">
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" placeholder="Contrase침a">
    </div>
    <button class="submit-button" type="submit">Iniciar sesi칩n</button>
  </div>
</body>
</html>
